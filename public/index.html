<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Jura:600" rel="stylesheet" />
  <title>JUICY</title>
</head>

<body>
  <header>
    <section class="🍔">
      <div></div>
      <div></div>
    </section>
    <section class="project-menu">
      <section class="saved-projects">
        <h1>Saved Projects</h1>
      </section>
    </section>
    <section class="shuffle">
      <img src="./assets/shuffle.svg" alt="" />
    </section>
  </header>
  <h1 class="current-project" id=''>Welcome to</h1>
  <section class="color-block">
    <section class="magic-button">
      <h1>Juicy</h1>
    </section>
    <section class="color red" id="#ff5454"></section>
    <section class="color green" id="#52ff1d"></section>
    <section class="color blue" id="#44b4ff"></section>
    <section class="color yellow" id="#fcff4a"></section>
    <section class="color purple" id="#da5fff"></section>
  </section>
  <img class=" ℹ️" src="./assets/info.svg" alt="">
  <section class="info-overlay info-overlay-shown">
    <p class="v">View Saved</p>
    <p class="s">Shuffle Colors</p>
  </section>

  <section class="save-block">
    <img class="d-m-btn" src="./assets/caret.svg" alt="">
    <p>Save</p>
    <form>
      <input type="text" placeholder="Palette Name" class="save-color-palette-input" required>
      <button type="submit" class="save-color-palette-btn">SAVE COLORS</button>
    </form>
    <section class="project-name-block">
      <form class="save-palette-form">
        <input type="text" class="save-project-input" placeholder="project-name">
        <button class="
            submit-project-button">Submit</button>
      </form>
    </section>
  </section>
  <script src="./scripts/scripts.js"></script>
</body>

</html>
